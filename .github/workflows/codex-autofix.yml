name: Codex AutoFix

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  autofix:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          repository: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_repository.full_name || github.repository }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Verify pnpm
        run: node -v && pnpm -v && which pnpm
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Collect environment info
        run: |
          mkdir -p .github/codex
          {
            echo "Runner OS: ${RUNNER_OS}"
            echo "Node: $(node -v)"
            echo "pnpm: $(pnpm -v)"
          } > .github/codex/ci_env.txt
      - name: Capture CI failure logs
        continue-on-error: true
        run: |
          set +e
          mkdir -p .github/codex
          : > .github/codex/ci_failure.log
          for cmd in "pnpm install" "pnpm lint" "pnpm typecheck" "pnpm test" "pnpm build"; do
            echo "=== ${cmd} ===" | tee -a .github/codex/ci_failure.log
            eval "${cmd}" 2>&1 | tee -a .github/codex/ci_failure.log
          done
          exit 0
      - name: Summarize CI failure logs
        run: |
          if [ -f .github/codex/ci_failure.log ]; then
            {
              echo "== Error lines =="
              grep -n -E "Error|ERR!|FAIL|Failed|TypeError" .github/codex/ci_failure.log | head -n 200 || true
              echo "== Log tail =="
              tail -n 200 .github/codex/ci_failure.log || true
            } > .github/codex/ci_failure_summary.txt
          fi
      - name: Codex AutoFix
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: .github/codex/prompt.txt
          working-directory: .
