name: PR Automation

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_REPO: ${{ github.repository }}
    steps:
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Ensure PR exists
        id: ensure_pr
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          case "$BRANCH" in
            feature/*|fix/*) ;;
            *) echo "pr_number=" >> "$GITHUB_OUTPUT"; exit 0 ;;
          esac

          PR_NUMBER=$(gh pr list --repo "$GH_REPO" --head "$BRANCH" --base main --json number -q '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            PR_TITLE=$(git log -1 --pretty=%s)
            PR_BODY=$(git log -1 --pretty=%b)
            if [ -z "$PR_BODY" ]; then
              PR_BODY="Auto-created PR for $BRANCH."
            fi
            gh pr create --repo "$GH_REPO" --title "$PR_TITLE" --body "$PR_BODY" --head "$BRANCH" --base main >/dev/null
            PR_NUMBER=$(gh pr list --repo "$GH_REPO" --head "$BRANCH" --base main --json number -q '.[0].number')
          fi
          if [ -z "$PR_NUMBER" ]; then
            echo "pr_number=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Enable auto-merge
        if: ${{ steps.ensure_pr.outputs.pr_number != '' }}
        run: gh pr merge --repo "$GH_REPO" "${{ steps.ensure_pr.outputs.pr_number }}" --auto --squash --delete-branch
