name: PR Automation

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Ensure PR exists
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          case "$BRANCH" in
            feature/*|fix/*) ;;
            *) exit 0 ;;
          esac

          PR_NUMBER=$(gh pr list --head "$BRANCH" --base main --json number -q '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            gh pr create --fill --head "$BRANCH" --base main
          fi

      - name: Enable auto-merge
        run: gh pr merge --auto --squash --delete-branch || true
