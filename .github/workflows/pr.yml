name: PR Automation

on:
  push:
    branches:
      - "fix/**"
      - "feature/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure PR exists
        run: |
          if ! gh pr list --head "$GITHUB_REF_NAME" --json number -q '.[0].number' >/dev/null 2>&1; then
            gh pr create --fill --base main --head "$GITHUB_REF_NAME"
          fi

      - name: Enable auto-merge
        run: gh pr merge --auto --squash --delete-branch
